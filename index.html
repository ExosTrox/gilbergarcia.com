<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilbert Garcia</title>
    <meta name="description" content="Personal blog by Gilbert Garcia">
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Merriweather:wght@300;400&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

@keyframes gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
  line-height: 1.75;
  color: #1f2937;
  background: linear-gradient(-45deg, #f0f9ff, #fef3c7, #f0fdfa, #fce7f3);
  background-size: 400% 400%;
  animation: gradient 15s ease infinite;
  min-height: 100vh;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  top: -50%;
  right: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(147, 51, 234, 0.05) 0%, transparent 70%);
  animation: float 20s ease-in-out infinite;
  pointer-events: none;
}

.container {
  max-width: 840px;
  margin: 0 auto;
  padding: 4rem 1.5rem;
  position: relative;
  z-index: 1;
}

header {
  text-align: center;
  margin-bottom: 5rem;
  position: relative;
  animation: fadeInUp 0.8s ease-out;
}

header::after {
  content: '';
  position: absolute;
  bottom: -2rem;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 4px;
  background: linear-gradient(90deg, #8b5cf6 0%, #ec4899 50%, #06b6d4 100%);
  border-radius: 2px;
  animation: gradient 3s ease infinite;
  background-size: 200% 200%;
}

h1 {
  font-size: 3.5rem;
  font-weight: 800;
  margin-bottom: 0.75rem;
  letter-spacing: -0.03em;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  background-size: 200% 200%;
  animation: gradient 5s ease infinite;
}

.subtitle {
  color: #6b7280;
  font-size: 1.25rem;
  font-weight: 400;
  letter-spacing: 0.025em;
  opacity: 0;
  animation: fadeInUp 0.8s ease-out 0.2s forwards;
}

.tag {
  display: inline-block;
  padding: 0.25rem 0.75rem;
  background: linear-gradient(135deg, #667eea20, #764ba220);
  border: 1px solid #8b5cf630;
  border-radius: 20px;
  font-size: 0.75rem;
  font-weight: 600;
  color: #7c3aed;
  margin-right: 0.5rem;
  margin-bottom: 1rem;
  transition: all 0.3s ease;
}

.tag:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
  background: linear-gradient(135deg, #667eea30, #764ba230);
}

article {
  margin-bottom: 4rem;
  padding: 2.5rem;
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  border: 1px solid rgba(147, 51, 234, 0.1);
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
  position: relative;
  overflow: hidden;
  opacity: 0;
  animation: fadeInUp 0.6s ease-out forwards;
}

article:nth-child(1) { animation-delay: 0.1s; }
article:nth-child(2) { animation-delay: 0.2s; }
article:nth-child(3) { animation-delay: 0.3s; }
article:nth-child(4) { animation-delay: 0.4s; }
article:nth-child(5) { animation-delay: 0.5s; }

article::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, transparent, rgba(147, 51, 234, 0.03));
  opacity: 0;
  transition: opacity 0.4s ease;
}

article:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 20px 40px rgba(147, 51, 234, 0.15);
  border-color: rgba(147, 51, 234, 0.3);
}

article:hover::before {
  opacity: 1;
}

.post-meta {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 1rem;
}

.post-date {
  color: #9333ea;
  font-size: 0.875rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.post-date::before {
  content: 'ðŸ“…';
  font-size: 1rem;
}

h2 {
  font-size: 2rem;
  font-weight: 700;
  color: #111827;
  margin-bottom: 1.25rem;
  line-height: 1.3;
  letter-spacing: -0.02em;
  transition: color 0.3s ease;
}

article:hover h2 {
  background: linear-gradient(135deg, #667eea, #764ba2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

article p {
  color: #4b5563;
  margin-bottom: 1.5rem;
  font-size: 1.0625rem;
  font-family: 'Merriweather', serif;
  font-weight: 300;
  line-height: 1.9;
}

.read-more {
  display: inline-flex;
  align-items: center;
  padding: 0.5rem 1.25rem;
  background: linear-gradient(135deg, #8b5cf6, #7c3aed);
  color: white;
  font-weight: 600;
  font-size: 0.95rem;
  text-decoration: none;
  border-radius: 25px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.read-more::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transition: left 0.5s ease;
}

.read-more:hover::before {
  left: 100%;
}

.read-more:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
}

.read-more::after {
  content: 'â†’';
  margin-left: 0.5rem;
  transition: transform 0.3s ease;
}

.read-more:hover::after {
  transform: translateX(4px);
}

footer {
  margin-top: 6rem;
  padding-top: 3rem;
  border-top: 2px solid rgba(147, 51, 234, 0.1);
  text-align: center;
  animation: fadeInUp 0.8s ease-out 0.6s forwards;
  opacity: 0;
}

.footer-content {
  color: #6b7280;
  font-size: 0.9rem;
  margin-bottom: 1rem;
}

.social-links {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-top: 1.5rem;
}

.social-links a {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  background: linear-gradient(135deg, #8b5cf610, #ec489910);
  border: 1px solid #8b5cf620;
  border-radius: 50%;
  color: #7c3aed;
  text-decoration: none;
  font-size: 0.875rem;
  transition: all 0.3s ease;
}

.social-links a:hover {
  transform: translateY(-4px) rotate(5deg);
  background: linear-gradient(135deg, #8b5cf6, #ec4899);
  color: white;
  box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
}

.emoji {
  display: inline-block;
  animation: float 3s ease-in-out infinite;
  margin: 0 0.25rem;
}

@media (max-width: 640px) {
  .container {
    padding: 3rem 1rem;
  }
  
  h1 {
    font-size: 2.5rem;
  }
  
  article {
    padding: 1.75rem;
    margin-bottom: 3rem;
  }
  
  h2 {
    font-size: 1.5rem;
  }
  
  .social-links {
    gap: 0.75rem;
  }
}</style>
</head>

        </main>

    </div>
</body>
</html>
